<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#000" />
  <title>Account Suspended</title>
  <style>
    :root {
      --background: #000;
      --secondary: #a1a1a1;
      --foreground: #fff;
    }
    html,
    body {
      overflow: hidden;
      background: var(--background);
      color: var(--foreground);
    }
    *,
    ::after,
    ::before {
      box-sizing: border-box;
      margin: 0;
    }
    body {
      font-family: sf pro text, sf pro icons, helvetica neue, helvetica, arial,
        sans-serif;
      font-size: 1.6rem;
      line-height: 1.65;
      word-break: break-word;
      font-kerning: auto;
      font-variant: normal;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      hyphens: auto;
      height: 100vh;
      height: -webkit-fill-available;
      max-height: 100vh;
      max-height: -webkit-fill-available;
      margin: 0;
    }
    .message {
      position: fixed;
      display: grid;
      place-content: center;
      padding: 32px;
    }
    .message {
      inset: 0;
      padding: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
    }
    svg {
      stroke: white;
      stroke-width: 1px;
      opacity: 0.3;
    }
    .title {
      text-wrap: balance;
      text-align: center;
      font-size: 20px;
    }
    .id-container {
      font-size: 13px;
      color: var(--secondary);
      text-align: center;
      font-size: 14px;
    }
    code {
      font-family: Menlo, Monaco, Lucida Console, Liberation Mono,
        DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace,
        serif;
    }
  </style>
  <div class="container">
    <main>
      <div class="message">
        <svg
          class="icon logo"
          width="48"
          height="48"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"
          />
        </svg>

        <p class="title">
          Your account has been suspended. You may
          <br />
          not appeal this suspension or create any
          <br />
          additional accounts.
        </p>
        <p class="id-container">
          %%text%%
        </p>
      </div>
    </main>
  </div>
</html>
