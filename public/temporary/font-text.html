<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>happy_phone</title>
		<!-- <link rel="stylesheet" href="/public/temporary/font-text.css" /> -->
    <style>
      @font-face {
        font-family: "HappiesFont";
        src: url("HappiesFont-Regular.otf") format("opentype");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      :root {
        background-color: #f9fafb;
        color: #0a0a0a;
        font-family: "HappiesFont", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: inherit;
      }

      .happy-text {
        font-size: clamp(2rem, 6vw, 4rem);
        /* Remove letter-spacing: ligatures require characters to be adjacent */
        letter-spacing: 0;
        /* Enable standard and discretionary ligatures, and contextual alternates */
        font-variant-ligatures: common-ligatures discretionary-ligatures contextual;
        font-feature-settings: "liga" 1, "dlig" 1, "calt" 1, "ss01" 1;
        /* Improve typographic rendering for ligature-heavy fonts */
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }
    </style>
	</head>
	<body>
		<span class="happy-text">happy_phone</span>
	</body>
</html>
