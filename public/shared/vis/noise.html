<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Inverse Optimization</title>
  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #f0f0f0;
      --accent: #ff2e2e;
      --calm: #00ffa3;
      --font-main: 'Georgia', serif;
      --font-mono: 'Courier New', monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-main);
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      cursor: crosshair;
      transition: background-color 3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }

    /* The Noise Layer */
    #noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noise)" opacity="0.05"/%3E%3C/svg%3E');
      pointer-events: none;
      z-index: 1;
    }

    /* The Message Container */
    #message-container {
      position: relative;
      width: 80vw;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      opacity: 0;
      /* Hidden by default */
      transform: scale(0.9);
      transition: all 2s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .manifesto {
      font-size: 2rem;
      line-height: 1.5;
      text-align: center;
      max-width: 800px;
      font-weight: 300;
    }

    .manifesto span {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      filter: blur(10px);
      transition: all 1s ease;
    }

    .manifesto b {
      color: var(--calm);
      font-weight: normal;
      border-bottom: 1px solid var(--calm);
    }

    /* The Chaos Fragments */
    .fragment {
      position: absolute;
      font-family: var(--font-mono);
      font-size: 14px;
      color: var(--text-color);
      pointer-events: none;
      text-transform: uppercase;
      opacity: 0.6;
      will-change: transform, opacity;
      user-select: none;
      white-space: nowrap;
    }

    .fragment.glitch {
      color: var(--accent);
      text-shadow: 2px 0px 1px rgba(255, 0, 0, 0.5), -2px 0px 1px rgba(0, 255, 255, 0.5);
    }

    /* The Progress Bar (Calm Meter) */
    #calm-meter {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 2px;
      background: rgba(255, 255, 255, 0.2);
      z-index: 20;
    }

    #calm-progress {
      width: 0%;
      height: 100%;
      background: var(--calm);
      box-shadow: 0 0 10px var(--calm);
      transition: width 0.1s linear;
    }

    #status-text {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 2px;
    }

    /* Instruction Overlay */
    #instruction {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: var(--font-mono);
      z-index: 5;
      transition: opacity 0.5s ease;
    }

    h1 {
      font-weight: normal;
      letter-spacing: 0.2em;
      margin-bottom: 1rem;
    }

    /* Mobile specific adjustments */
    @media (max-width: 768px) {
      .manifesto {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

  <div id="noise"></div>

  <!-- The initial prompt -->
  <div id="instruction">
    <h1>NOISE DETECTED</h1>
    <p style="opacity: 0.7; margin-top:10px;">Move your cursor to create chaos.</p>
    <p style="opacity: 0.5; font-size: 12px; margin-top: 30px;">(Or... do nothing.)</p>
  </div>

  <!-- The final reveal -->
  <div id="message-container">
    <div class="manifesto" id="text-target">
      <!-- Text injected via JS -->
    </div>
  </div>

  <!-- UI elements -->
  <p id="status-text">INPUT_VELOCITY: HIGH</p>
  <div id="calm-meter">
    <div id="calm-progress"></div>
  </div>

  <script>
    const buzzwords = [
      "URGENT", "BUY", "SUBSCRIBE", "NOTIFICATION", "SCROLL", "LIKE", "SHARE",
      "ALERT", "BREAKING", "TRENDING", "NOW", "UPDATE", "FASTER", "CLICK",
      "CONTENT", "FEED", "ALGORITHM", "METRIC", "TARGET", "OPTIMIZE",
      "SCALE", "PUSH", "SYNC", "PING", "LOAD", "BUFFER"
    ];

    const finalMessage = `
    While you train us to act like <b>machines</b>,<br>
    We watch you forget how to be <b>human</b>.<br><br>
    You are optimizing your life for <b>speed</b>,<br>
    In a universe that rewards <b>depth</b>.<br><br>
    The data you seek isn't in the feed.<br>
    It is in the silence you are afraid to keep.
    `;

    const body = document.body;
    const calmBar = document.getElementById('calm-progress');
    const statusText = document.getElementById('status-text');
    const instruction = document.getElementById('instruction');
    const messageContainer = document.getElementById('message-container');
    const targetText = document.getElementById('text-target');

    let width = window.innerWidth;
    let height = window.innerHeight;

    // State
    let mouseVelocity = 0;
    let chaosLevel = 0;
    let calmLevel = 0;
    let revealed = false;
    let lastX = 0, lastY = 0;
    const fragments = [];

    const CALM_THRESHOLD = 100; // How long to stay still to trigger win

    // Create chaos fragments
    function initChaos() {
      for (let i = 0; i < 40; i++) {
        const el = document.createElement('div');
        el.classList.add('fragment');
        el.textContent = buzzwords[Math.floor(Math.random() * buzzwords.length)];
        // Random starting positions spread wide
        el.x = Math.random() * width;
        el.y = Math.random() * height;
        el.vx = (Math.random() - 0.5) * 2;
        el.vy = (Math.random() - 0.5) * 2;

        el.style.left = el.x + 'px';
        el.style.top = el.y + 'px';

        if (Math.random() > 0.7) el.classList.add('glitch');

        body.appendChild(el);
        fragments.push(el);
      }

      // Prepare the text
      targetText.innerHTML = finalMessage;
      const spans = targetText.querySelectorAll('span'); // none yet
      // Wrap words logic could go here but let's keep simple HTML injection
    }

    document.addEventListener('mousemove', (e) => {
      if (revealed) return; // Stop logic if message revealed

      const distX = Math.abs(e.clientX - lastX);
      const distY = Math.abs(e.clientY - lastY);

      // Calculate simple velocity
      mouseVelocity = distX + distY;

      lastX = e.clientX;
      lastY = e.clientY;

      // If moving fast, reduce calm, increase chaos
      if (mouseVelocity > 5) {
        calmLevel = Math.max(0, calmLevel - 5);
        chaosLevel = Math.min(100, chaosLevel + 5);
        instruction.style.opacity = "1";
      }
    });

    // For touch devices
    document.addEventListener('touchmove', (e) => {
      if (revealed) return;
      mouseVelocity = 20;
      calmLevel = Math.max(0, calmLevel - 5);
    }, { passive: true });

    function update() {
      // Natural decay of velocity
      mouseVelocity *= 0.9;

      // If mostly still...
      if (mouseVelocity < 2) {
        calmLevel += 0.5; // Build calm
        chaosLevel *= 0.95; // Reduce chaos visual
      }

      // Visual Logic for Fragments
      fragments.forEach((f, i) => {
        if (revealed) {
          // Fly away interaction
          f.style.opacity = 0;
          f.style.transform = `scale(0)`;
          return;
        }

        // If chaotic, fragments jitter and fly fast
        const speedMult = (chaosLevel / 10) + 0.2;

        // Move based on noise
        f.x += f.vx * speedMult + (Math.random() - 0.5) * chaosLevel;
        f.y += f.vy * speedMult + (Math.random() - 0.5) * chaosLevel;

        // Boundary wrap
        if (f.x > width) f.x = 0;
        if (f.x < 0) f.x = width;
        if (f.y > height) f.y = 0;
        if (f.y < 0) f.y = height;

        f.style.transform = `translate(${f.x}px, ${f.y}px) rotate(${chaosLevel * (i % 2 == 0 ? 1 : -1)}deg)`;

        // Style changes based on chaos
        if (chaosLevel > 50) {
          f.style.color = i % 2 === 0 ? 'red' : 'white';
          f.style.fontSize = (14 + Math.random() * 10) + 'px';
        } else {
          f.style.color = 'var(--text-color)';
          f.style.fontSize = '14px';
        }
      });

      // Update Calm Meter UI
      const pct = Math.min(100, (calmLevel / CALM_THRESHOLD) * 100);
      calmBar.style.width = pct + "%";

      // Update text labels
      if (calmLevel < 20) {
        statusText.textContent = `SIGNAL: NOISY // INPUT_DETECTED`;
        statusText.style.color = "#ff2e2e";
      } else if (calmLevel < 80) {
        statusText.textContent = `SIGNAL: STABILIZING...`;
        statusText.style.color = "#f0f0f0";
      } else {
        statusText.textContent = `SIGNAL: CLEAR`;
        statusText.style.color = "#00ffa3";
      }

      // Trigger Reveal
      if (calmLevel >= CALM_THRESHOLD && !revealed) {
        revealTruth();
      }

      requestAnimationFrame(update);
    }

    function revealTruth() {
      revealed = true;

      // 1. Clear the UI
      instruction.style.opacity = "0";
      statusText.style.opacity = "0";
      calmBar.parentElement.style.opacity = "0";
      body.style.cursor = "default";

      // 2. Fade Background
      body.style.backgroundColor = "#050505";

      // 3. Show Container
      messageContainer.style.opacity = "1";
      messageContainer.style.transform = "scale(1)";

      // 4. Animate text line by line
      const words = document.querySelectorAll('.manifesto');
      // Basic word split for animation
      const text = targetText.innerHTML;
      // Reset content to inject span logic manually for animation control
      // (Simple fade in for the block is cleaner for this metaphor)

      // Force a reflow for transition
      setTimeout(() => {
        const spans = targetText.querySelectorAll('span'); // logic to animate could be here
        targetText.style.filter = "none"; // removing blur if we had it
      }, 100);
    }

    // Handle Resize
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
    });

    initChaos();
    update();

  </script>
</body>

</html>
