<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings / tweetapus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        background-color: rgb(1, 10, 19);
        color: white;
        font-family: "TikTok Sans", sans-serif;
        font-weight: 200;
      }

      .settings-body {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: flex-start;
        justify-content: center;
      }

      .the-settings-bar {
        background-color: rgb(2, 14, 27);
        border-radius: 8px;
        color: white;
        text-align: left;
        width: 14rem;
        height: 20rem;
        margin: 2rem;
        margin-right: 1rem;
        padding: 0.5rem;
      }

      .settings-body-category {
        background-color: rgb(2, 14, 27);
        border-radius: 8px;
        color: white;
        text-align: left;
        width: 50rem;
        margin: 2rem;
        padding-left: 1rem;
      }

      .bar-btn-main {
        background-color: rgb(1, 9, 17);
        border: none;
        color: white;
        text-align: left;
        width: 100%;
        height: 2.5rem;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 8px;
        padding-left: 1rem;
        margin-bottom: 0.25rem;
        font-family: "TikTok Sans", sans-serif;
        font-weight: 200;
      }

      .bar-btn-main.active {
        background-color: rgb(4, 26, 49);
      }
    </style>
  </head>
  <body>
    <div class="settings-body">
      <div class="the-settings-bar">
        <button class="bar-btn-main active" id="main-btn">Main</button>
        <button class="bar-btn-main" id="other-btn">Other</button>
      </div>
      <div class="settings-body-category" id="content-area"></div>
    </div>
    <script>
      const contentArea = document.getElementById("content-area");

      const tabs = {
        main: {
          el: document.getElementById("main-btn"),
          action: () => {
            contentArea.innerHTML = `
            <h2>Main Settings</h2>
            `;
          },
        },
        other: {
          el: document.getElementById("other-btn"),
          action: () => {
            contentArea.innerHTML = `
            <h2>TBA</h2>
            `;
          },
        },
      };

      function switchTab(tabKey) {
        Object.entries(tabs).forEach(([k, v]) => {
          if (k === tabKey) v.el.classList.add("active");
          else v.el.classList.remove("active");
        });
        tabs[tabKey].action();
      }

      Object.entries(tabs).forEach(([key, value]) => {
        value.el.addEventListener("click", () => {
          switchTab(key);
          window.history.pushState(null, null, `/settings/${key}`);
        });
      });

      const pathParts = window.location.pathname.split("/");
      let initialTab = pathParts[2];
      if (!initialTab || !tabs[initialTab]) {
        initialTab = "main";
        window.history.replaceState(null, null, "/settings/main");
      }
      switchTab(initialTab);
    </script>
  </body>
</html>
